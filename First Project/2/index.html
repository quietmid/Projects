<!doctype html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Weather Picker</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="content">
		<h1>Let's see what today feels like </h1>
	
			<h2 id="sunnyNow">Sunny</h2>
			<h2 id="rainNow">Rain</h2>
			<h2 id="snowNow">Snow</h2>
			<h2 id="windNow">Wind</h2>
	</div>

	<video autoplay muted loop id="sunny" class="hidden">
		<source src="imgs/Summer.mov" type="video/mp4">
	</video>

	<video autoplay muted loop id="rain" class="hidden">
		<source src="imgs/Raining Frog.mov" type="video/mp4">
	</video>

	<video autoplay muted loop id="snow" class="hidden">
		<source src="imgs/Snow.mov" type="video/mp4">
	</video>

	<video autoplay muted loop id="wind" class="hidden">
		<source src="imgs/Windy.mov" type="video/mp4">
	</video>
	
	
	<script src="js/main.js"></script>
</body>
</html>
